<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example bd-example-cssgrid">
    <!-- Example Code -->

    <div class="grid text-center">
      <div class="g-col-12">Column-1</div>
    </div>
    <div class="grid">
      <div class="g-col-lg-6 g-col-12">One of three</div>
      <div class="g-col-lg-6 g-col-12">two of three</div>
    </div>

    <div class="grid">
      <div class="g-col-lg-8 g-col-12">.g-col-4</div>
      <div class="g-col-lg-4 g-col-12">.g-col-4</div>
    </div>
    <div class="grid">
      <div class="g-col-lg-3 g-col-md-4 g-col-12">one of Two</div>
      <div class="g-col-lg-3 g-col-md-4 g-col-12">two of Two</div>
      <div class="g-col-lg-3 g-col-md-4 g-col-12">three of Two</div>
      <div class="g-col-lg-3 g-col-md-4 g-col-12">four of two</div>
    </div>

    <!-- End Example Code -->
  </body>
</html>
