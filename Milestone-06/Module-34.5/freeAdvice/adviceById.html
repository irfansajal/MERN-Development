<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Advice</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-1/2 mx-auto flex justify-center items-center h-screen">
      <div class="ring ring-violet-600 bg-gray-900 p-5 text-white">
        <div class="bg-gray-700 m-5 p-10 rounded-md text-center">
          <p class="font-mono text-lg underline">
            Advice No:# <span id="advice_no"></span>
          </p>
          <p class="font-mono text-2xl font-semibold py-5" id="advice_body"></p>
        </div>
        <div class="text-right">
          <input
            type="search"
            id="search"
            placeholder="Enter ID"
            class="text-black w-36 h-8 p-2"
          />
        </div>
      </div>
    </section>
    <script src="./adviceById.js"></script>
  </body>
</html>
