<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Flag</title>
    <style>
      .green-box {
        width: 500px;
        height: 300px;
        background-color: green;
        position: relative;
      }
      .red-box {
        width: 150px;
        height: 150px;
        border-radius: 100%;
        background-color: red;
        position: absolute;
        left: 30%;
        bottom: 25%;
      }
    </style>
  </head>
  <body>
    <div class="green-box">
      <div class="red-box"></div>
    </div>
  </body>
</html>
