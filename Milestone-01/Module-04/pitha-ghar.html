<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitha-Ghar</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Welcome to sweet Pitha-Ghar</h2>
      <header>
        <nav>
          <ul>
            <li><a href="audio-video.html">Audio video</a></li>
            <li><a href="non-semantic.html">Non Semantic</a></li>
            <li><a href="semantic.html">Semantic</a></li>
            <li><a href="table.html">Pitha-Ghar</a></li>
          </ul>
        </nav>
      </header>
      <form>
        <label for="name"
          >Your Name:
          <input id="name" type="text" />
        </label>
        <label for="email"
          >Your Email:
          <input type="email" name="email" id="email" />
        </label>
        <label for="mobNumber"
          >Mobile Num:
          <input type="number" name="mobile " id="mobNumber" />
        </label>
        <fieldset>
          <legend>Pick One Pitha</legend>
          <label for="chitoy">
            <input type="radio" name="pitha" id="chitoy" />
            Chitoy
          </label>
          <label for="vapa">
            <input type="radio" name="pitha" id="vaba" />
            Vapa
          </label>
          <label for="coconut">
            <input type="radio" name="pitha" id="coconut" />
            Coconut
          </label>
        </fieldset>
        <fieldset>
          <legend>Select One or more Vorte</legend>
          <label for="sutki">
            <input type="checkbox" name="vorte" id="sutki" />
            Sutki Vorta
          </label>
          <label for="Sorisha">
            <input type="checkbox" name="vorta" id="sorisha" />
            Sorisha
          </label>
          <label for="dal">
            <input type="checkbox" name="vorta" id="dal" />
            Dal Vorta
          </label>
        </fieldset>
        <fieldset>
          <legend>Special Instruction</legend>
          <textarea
            cols="40"
            rows="5"
            placeholder="Enter Your Instruction"
          ></textarea>
        </fieldset>
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </form>
    </header>
  </body>
</html>
