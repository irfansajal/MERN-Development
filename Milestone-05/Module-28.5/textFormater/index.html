<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5">
    <div class="w-4/5 mx-auto bg-[#94C4FE]">
      <h1 class="font-medium text-center text-3xl py-8">My Text Formatter</h1>
      <div class="ring-2 ring-gray-600 w-4/5 mx-auto bg-[#BED9FD] p-4 h-full">
        <div class="flex justify-between p-5 mx-5 border-b-2 border-gray-600">
          <div class="space-x-5">
            <button class="font-bold" id="bold">B</button>
            <button class="italic font-semibold">I</button>
            <button class="font-semibold underline">U</button>
          </div>
          <div class="space-x-5">
            <button>B</button>
            <button>I</button>
            <button>U</button>
          </div>
          <div class="space-x-5">
            <button>B</button>
            <button>I</button>
            <button>U</button>
          </div>
        </div>
        <div class="bg-white mt-4 h-96 p-5" id="text_container">
          <textarea id="input_value" cols="30" rows="10"> </textarea>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
