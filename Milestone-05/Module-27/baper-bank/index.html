<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Bap-er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="font-serif h-screen">
      <h1 class="text-center font-bold text-violet-600 text-5xl my-10">
        Welcome To Your <span class="text-rose-500">Baper Bank</span>
      </h1>
      <div class="grid grid-cols-2 items-center gap-10 justify-center">
        <div class="w-100">
          <img src="./img/login.svg" alt="" />
        </div>
        <div class="space-y-6">
          <h2 class="text-4xl text-violet-600">Please Login</h2>
          <input
            type="email"
            id="user_email"
            placeholder="Enter Your E-mail"
            class="block border border-violet-600 w-8/12 px-4 h-12 focus:outline-violet-800 rounded-md"
          />
          <input
            type="password"
            name=""
            id="user_pass"
            placeholder="Enter Your Password"
            class="block border border-violet-600 w-8/12 px-4 h-12 focus:outline-violet-800 rounded-md"
          />
          <input
            type="submit"
            id="login-btn"
            value="LOGIN"
            class="bg-violet-600 text-white font-semibold px-9 py-3 rounded-md"
          />
          <p>
            Haven't Account?
            <a href="" class="text-sky-600 underline">Registration Here</a>
          </p>
        </div>
      </div>
    </header>
    <script src="./js/login.js"></script>
  </body>
</html>
